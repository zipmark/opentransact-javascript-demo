    <script>
        function enableForm(formName) {
            var button = document.getElementById(`${formName}-submit-button`)
            var progress = document.getElementById(`${formName}-submission-progress`);
            button.disabled = false;
            button.style.display = 'block';
            progress.style.display = 'none';
        }

        function disableForm(formName) {
            var button = document.getElementById(`${formName}-submit-button`)
            var progress = document.getElementById(`${formName}-submission-progress`);
            button.disabled = true;
            button.style.display = 'none';
            progress.style.display = 'block';
        }

        function hideForm(formName) {
            var form = document.getElementById(formName)
            form.style.display = 'none';
        }

        function showForm(formName) {
            var form = document.getElementById(formName)
            form.style.display = 'block';
        }

        async function pollAccount(accountId, retries = 0) {
            if (retries > 10) {
                console.log("aborting, retried 10 times")
                return;
            }

            console.log("polling account")
            const accountResponse = await window.client.get('accounts', accountId)
            const account = accountResponse.resource;

            switch (account.status) {
                case 'new': {
                    debugger;
                    threeDS2Config = account.metadata.threeDS2;
                    if (threeDS2Config && threeDS2Config.required) {
                        OpenTransact.loadThreeDS2(threeDS2Config, {
                            complete: () => pollAccount(accountId),
                            error: (err) => console.log(err)
                        })
                    } else {
                        setTimeout(() => pollAccount(accountId, retries + 1), 1000);
                    }
                    break;
                }

                case 'active': {
                    break;
                }

                case 'invalid': {
                    break;
                }
            }
        }

        function configureForm(formName, options) {
            document.getElementById("profile-name").innerText = options.profileName;
            document.getElementById("profile-id").innerText = options.profileId;
            document.getElementById("address-profile-id").value = options.profileId;
            document.getElementById("account-profile-id").value = options.profileId;
        }

        function setProgressMessage(formName, message) {
            var progress = document.getElementById(`${formName}-submission-progress-message`);
            progress.innerText = message;
        }

        async function submitConfigurationForm(form, client) {
            disableForm("configuration-form");
            window.client = OpenTransact.init(form.querySelector("input[name=client-token]").value);
            const profileId = form.querySelector("input[name=profile-id]").value
            const profileResponse = await window.client.get('profiles', profileId)

            if (!profileResponse.success) {
                // set error messages on form
                enableForm("configuration-form");
                return;
            }

            const profile = profileResponse.resource;
            configureForm("add-account-form", { profileId, profileName: profile.name })
            hideForm("configuration-form")
            showForm("add-account-form")
            enableForm("add-account-form")
        }

        async function submitAddAccountForm(form, client) {
            disableForm("add-account-form");

            setProgressMessage("add-account-form", "Creating Address ...")
            var address = OpenTransact.extractAddress(form);
            var addressResponse = await client.create(address);
            if (!addressResponse.success) {
                // set error messages on form
                enableForm("add-account-form");
                return;
            } else {
                setProgressMessage("add-account-form", "Success ...")
                document.getElementById("account-billing-address-id").value = addressResponse.resource.id;
            }

            setProgressMessage("add-account-form", "Creating Account ...")

            var account = OpenTransact.extractAccount(form);
            var accountResponse = await client.create(account);
            if (!accountResponse.success) {
                // set error messages on form
                enableForm("add-account-form");
                return;
            } else {
                setProgressMessage("add-account-form", "Success ...")
            }

            pollAccount(accountResponse.resource.id)

            //  set success message

        }

        document.getElementById("add-account-form").onsubmit = function (event) {

            event.preventDefault();
            submitAddAccountForm(event.target, window.client);
            return false;
        };

        document.getElementById("configuration-form").onsubmit = function (event) {
            event.preventDefault();
            submitConfigurationForm(event.target);
            return false;
        };

        enableForm("configuration-form");
    </script>
